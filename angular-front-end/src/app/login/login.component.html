<div class="auth-form">
  <h1>Log In</h1>
  <form>
    <div class="example-container">
      <mat-form-field class="mb">
        <input
          matInput
          type="text"
          class="form-control"
          placeholder="Email"
          #userEmail
          required
          autofocus
        />
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field class="mb">
        <input
          matInput
          type="password"
          class="form-control"
          placeholder="Password"
          #userPassword
          required
        />
      </mat-form-field>
    </div>

    <small> Not a user? <a [routerLink]="['/signup']">Sign Up here</a> </small>
    <br />
    <button
      mat-button
      class="btn mt"
      (click)="authService.login(userEmail.value, userPassword.value)"
    >
      Login
    </button>
  </form>
</div>
