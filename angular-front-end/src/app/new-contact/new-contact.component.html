<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add Contact
      </mat-panel-title>
      <mat-panel-description>
        Add New Contact
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field class="inputPad">
      <input
        matInput
        class="form-control"
        type="text"
        placeholder="name"
        [(ngModel)]="name"
      />
    </mat-form-field>
    <mat-form-field class="inputPad">
      <input
        matInput
        class="form-control"
        type="text"
        placeholder="phone"
        [(ngModel)]="phone"
      />
    </mat-form-field>
    <mat-form-field class="inputPad">
      <input
        matInput
        class="form-control"
        type="text"
        placeholder="email"
        [(ngModel)]="email"
      />
    </mat-form-field>
    <mat-form-field>
      <!-- <input
        matInput
        class="form-control"
        type="text"
        placeholder="type"
        [(ngModel)]="type"
      /> -->
      <mat-label>Contact Type</mat-label>
      <select matNativeControl required [(ngModel)]="type">
        <option value="Personal">Personal</option>
        <option value="Business">Business</option>
      </select>
    </mat-form-field>
    <br />
    <button class="btn" mat-button (click)="addNewContact()">Add</button>
  </mat-expansion-panel>
</mat-accordion>
